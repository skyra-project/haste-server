version: '3.9'
services:
  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    ports:
      - '8287:8287'
    command: redis-server --port 8287 --requirepass redis

  haste:
    container_name: hasteserver
    image: ghcr.io/skyra-project/haste-server:latest
    build: .
    restart: 'no'
    depends_on:
      - redis
    ports:
      - '8290:8290'
    environment:
      PORT: 8290
      STORAGE_TYPE: redis
      STORAGE_HOST: redis
      STORAGE_PORT: 8287
      STORAGE_PASSWORD: redis
      STORAGE_DB: 2
      STORAGE_EXPIRE_SECONDS: 21600
